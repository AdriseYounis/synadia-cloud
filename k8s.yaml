apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-demo
      version: v1
  template:
    metadata:
      labels:
        app: hello-world-demo
        version: v1
    spec:
      containers:
        - image: ghcr.io/adriseyounis/hello-world-demo:0.0.1-main.45.2e67a74
          name: hello-world-demo
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
      imagePullSecrets:
        - name: ghcr-login-secret
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-demo
spec:
  selector:
    app: hello-world-demo
    version: v1
  type: NodePort  
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-demo-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: dc34b662-8816-4de0-b6f2-b421c8f82d91.k8s.civo.com
      http:
        paths:
          - path: /something(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: hello-world-demo
                port:
                  number: 80