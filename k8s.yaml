apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world-demo
  template:
    metadata:
      labels:
        app: hello-world-demo
    spec:
      containers:
        - image: ghcr.io/adriseyounis/hello-world-demo:latest
          name: hello-world-demo
          imagePullPolicy: Always
      imagePullSecrets:
        - name: ghcr-login-secret


---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-demo
  labels:
    app: hello-world-demo
spec:
  ports:
    - name: "hello-world-demo"
      port: 80
  selector:
    app: hello-world-demo
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: hello-world-demo-nginx-example
  rules:
    - host: CLUSTER_ID.k8s.civo.com
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world-demo
            port:
              number: 80