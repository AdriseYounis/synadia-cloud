apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-demo
  template:
    metadata:
      labels:
        app: hello-world-demo
    spec:
      containers:
        - image: ghcr.io/adriseyounis/hello-world-demo:0.0.1-main.45.2e67a74
          name: hello-world-demo
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ghcr-login-secret
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-demo
  labels:
    app: hello-world-demo
spec:
  ports:
    - name: "hello-world-demo"
      port: 8080
      targetPort: 8080
  selector:
    app: hello-world-demo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-demo-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
  labels:
    app: hello-world-demo
spec:
  rules:
    - host: 6cc5efb8-519f-4f3f-a628-9eed20c3b8e6.k8s.civo.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-world-demo
                port:
                  number: 8080